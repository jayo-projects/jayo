name: Build Jayo on every push

on: [push]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distribution: [ 'zulu' ] # add temurin and corretto back when its 25 version is available
        java-version: [ '17', '21', '25' ] # replace '25' with '26' when Gradle, JMH & Kotlin support it

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java-version }}

      - name: Execute tests, including slow tests
        run: ./gradlew -Dtest.java.version=${{ matrix.java-version }} -PisCI build
