name: Build Jayo on every push

on: [push]

jobs:
  Gradle-Build:
    strategy:
      matrix:
        distribution: [ 'corretto' ] # add temurin back when its 25 version is available
        java: [ '17', '21', '25' ] # replace '25' with '26' when Gradle, JMH & Kotlin support it
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5

      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Execute Gradle build, including slow tests
        run: ./gradlew build -PisCI
